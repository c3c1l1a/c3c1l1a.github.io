<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <title>Cecilia Mukima</title> 
<body>
  <header class="header" >
    <nav class="nav">
      <svg class="menu-icon" width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H20V2H0V0ZM0 6.00002H20V8.00002H0V6.00002ZM20 12H0V14H20V12Z" fill="#1A2236"/>
      </svg>
    </nav>
  </header> 
  <main class="main">
    <section class="CTA">
      <article class="intro">
        <h1 class="name">Cecilia Mukima</h1>
        <p class="description">
          Hello! I am an avid software developer who can help you 
          build your dream project or website. I have create many projects as showcased below. 
          Contact me we co-create together 
        </p>
      </article>
      <button class="CTA-button" type="submit">Start collaboration</button>
    </section>
    <section class="projects">
      <h1 class="projects-header">Projects</h1>
      <article class="project-card">
        <img class="project-image" src="images/project_ing_placeholder_1.jpg" alt="">
        <h4 class="project-name">Project name goes here</h4>
        <div class="project-tech-stack-tags">
          <span>HTML/CSS</span>
          <span>Ruby on Rails</span>
          <span>Javascript</span>
        </div>
        <a class="project-details-link CTA-button" href="#">
          <span>See this project</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.7423 10.6261L13.4834 5.36722L14.8976 3.953L22.5707 11.6261L14.8976 19.2992L13.4834 17.885L18.7422 12.6261H2L2 10.6261H18.7423Z" fill="white"/>
          </svg>
        </a>
      </article>
    </section>
  </main>
</body>
</html>
